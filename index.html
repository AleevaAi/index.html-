<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleeva AI - AI-Powered Video Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #151515;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 0, 255, 0.8);
        }
        h1 { color: #ff00ff; }
        p { color: #cccccc; }
        .cta-button {
            display: inline-block;
            background-color: #ff00ff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #d400d4;
        }
        .email-form {
            margin-top: 20px;
        }
        .email-form input {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
            border: 1px solid #ff00ff;
            background-color: #1a1a1a;
            color: white;
        }
        .email-form button {
            padding: 10px 15px;
            background-color: #ff00ff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .email-form button:hover {
            background-color: #d400d4;
        }
        .logo {
            width: 300px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="aleeva-ai-logo.webp" alt="Aleeva AI Logo" class="logo">
        <h1>Welcome to Aleeva AI</h1>
        <p>The simplest and fastest way to create AI-generated videos for social media.</p>
        <a href="#" class="cta-button">Get Early Access</a>
        <div class="email-form">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Join Waitlist</button>
        </div>
        <p>No complex tools. No wasted time. Just AI-powered content creation.</p>
    </div>
</body>
</html>
